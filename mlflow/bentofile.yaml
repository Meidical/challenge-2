  owner: luismagalhaes
  project: bone-marrow-transplant
include:
  - "bentoml_svc.py"
  - "setup.sh"
models:
  - "xgb_tuned_optuna_gan_classification:ypzzqcxsmgimgfwq"
  - "et_tuned_optuna_regression:4med46hsmsd4yfwq"
  - "rf_tuned_optuna_relapse:latest"
